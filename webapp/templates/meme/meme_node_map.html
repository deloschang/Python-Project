{{ standard_js }}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/mainpg.css"/>

<div>
  Meme Horizontal
</div>
<div style="">
<div style="float:left;">
  {# selected meme #}
  <img src="{{ MEDIA_URL }}/{{ selected_meme.image }}" width='50' id="{{ selected_meme.pk }}" class="image_active"/>
</div>
{% for meme in selected_meme.meme_horizontal.all %}
  <div class="render_image" style="float:left;">
    <img src="{{ MEDIA_URL }}/{{ meme.image }}" width='50' id="{{ meme.pk }}" class="image_not_active"/>
  </div>
{% endfor %}
<div>

  {# remove when Max designs #}
  <br><br><br>
<div>
  Meme Vertical
</div>
<div style="">
{% if selected_meme.meme_vertical %}
  <div class="render_image" style="float:left;" >
    <img src="{{ MEDIA_URL }}/{{ selected_meme.meme_vertical.image }}" width='50' class="image_not_active" id="{{ selected_meme.meme_vertical.pk }}" />
  </div>
{% endif %}
<div>

<div class="main_comic" style="">
  <img src="{{ MEDIA_URL }}/{{ selected_meme.image }}" id="{{ selected_meme.pk }}"/>
