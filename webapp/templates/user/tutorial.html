<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/mainpg.css"/>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

{{ standard_js }}

<div id="intro_logo">
  <img src="{{ STATIC_URL }}images/intro_logo.gif"/>
</div>

<div id="top_container">
  <h1 id="top_instruction">Welcome! I see you're from {{ school }}.</h1>

  <h2 id="lower_instruction">Memeja is a new way to share experiences</h2>

  <a href="#" id="start_me">Let's start</a>

  <div id="friend_form" style="display:none;">
    <form action="" method="post">
      {% for field in friend_form %}
        {{ field }}
      {% endfor %}
      <input type="submit" value="Continue" />
    </form>
  </div>
</div>

<script>
$('#start_me').live('click', function(){
  console.log('activated');
  $('#top_instruction').fadeOut('medium', function(){
    $('#lower_instruction').html('Think of a friend you\'ve had experiences with');
    $('#start_me').hide();
    $('#friend_form').fadeIn('slow');
  });
});


</script>
